       
<!DOCTYPE html>
    <html lang="es">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo_alura" src="imagenes/Logo-1.png" alt="Logo de alura con la inicial de la letra a">
    </header>

    <main>
        <section class="seccionEncriptar">   
                   
            <textarea class="input_texto" cols= "40" rows="6"placeholder="Ingrese el texto aquí" id="areaTexto" oninput="hide()"></textarea>

            <div class="informacion">
                <img src="imagenes/advertencias.png" class="logo-advertencia" alt="logo de advertencia">
                <h6>solo letras minúsculas y sin acentos.</h6>
            </div>

            <div class="botones">
            
                <button class="encriptacion" onclick="boton_encriptar()">
                        Encriptar
                </button>

                <button class="desencriptacion" onclick="boton_desencriptar()">
                        Desencriptar
                </button>

            </div>
                
        </section>
    
        <section class="area_mensaje">

            <textarea class="mensaje" cols:="18" rows="8" name="name" placeholder= "Ningún mensaje fue encontrado"></textarea>

            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>

    </main>
</body>

<script src="script.js"></script>

</html>
